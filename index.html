<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <title>Ensayos cardilógicos</title>

    <!-- Kendo UI Mobile styles for all supported platforms -->
    <link rel="stylesheet" href="assets/css/kendo.mobile.all.min.css">

    <!-- APP styles for all supported platforms -->
    <!--    <link rel="stylesheet" href="assets/css/master.css">-->

    <!-- Phonegap JavaScript -->
    <script type="text/javascript" src="phonegap.js" charset="utf-8"></script>

    <!-- Kendo UI JavaScript -->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/kendo.mobile.min.js"></script>

    <!-- Kendo UI Culture JavaScript -->
    <script type="text/javascript" src="assets/js/cultures/kendo.culture.es-AR.min.js"></script>

    <!-- APP JavaScript -->
    <script type="text/javascript" src="assets/js/data.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</head>
<body>

    <!-- The "layout" defines the common navbar and footer. Views are then swapped
 			 out as the content between this common header and footer -->

    <div data-role="layout" data-id="main-layout">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>
        <div data-role="footer">
            <div data-role="tabstrip">
                <a data-icon="search" href="#home">Principal</a>
                <a data-icon="about" href="#about">Acerca de...</a>
                <!--<a data-icon="backbutton" href="#home">Back</a>-->
            </div>
        </div>
    </div>

    <!-- These are the "views" that are displayed between the header and the footer
			 of the layout above. They are specfied as contents of the layout via the
			 data-layout="main-layout" where "main-layout" is the data-id of the desired
			 layout -->
    <div data-role="view" data-layout="main-layout" id="home" data-title="B&uacute;squeda de art&iacute;culos">
        <p>Contenido de la página de busqueda de artículos</p>
        <label>
            Palabras a buscar:
            <input id="search-text" type="text" value="Text" />
        </label>
        <!-- TEXTBOX, ADS y BUTTON -->
        <!--data-click="search" -->
        <a data-role="button" data-icon="search" onclick="MYAPP.showindex();" href="#index">B&uacute;scar Art&iacute;culos</a>
    </div>

    <div data-role="view" data-show="showindex" data-layout="main-layout" id="index" data-title="Art&iacute;culos" >
        <ul
            id="index-list"
            data-role="listview"
            data-source="MYAPP.abstracts"
            data-pull-to-refresh="false"
            data-append-on-refresh="false"
            data-template="item-template"
            data-header-template="header-template">
        </ul>
    </div>

    <div data-role="view" data-layout="main-layout" id="about" data-title="Acerca de...">
        <p>Contenido de la página acerca de...</p>
    </div>

    <script type="text/x-kendo-template" id="header-template">
        Categor&iacute;a - #: value #
    </script>

    <!--    
    <script type="text/x-kendo-template" id="item-template">
        <b>#: title # </b>
        #: subtitle #<br>
    </script>
    -->

    <script type="text/x-kendo-template" id="item-template">
        <div class="li-abstract">
            <div>
                <a href="\#/abstracts/#: article #">
                    <h3>#: title #</h3>
                    <p>#: subtitle #</p>
                </a>
            </div>
            <span data-role="detailbutton" data-style="details"></span>
        </div>
    </script>

    <div data-role="modalview" data-layout="main-layout" id="eula" data-title="Acuerdo de Licencia de Usuario Final">
        <p>Contenido EULA 1</p>
        <p>Contenido EULA 2</p>
        <p>Contenido EULA 3</p>
        <p>Contenido EULA 4</p>
        <p>Contenido EULA 5</p>
        <p>Contenido EULA 6</p>
        <label>
            Código de aceptación:<input type="text" value="Text" id="eula-accept-code" required="required" />
        </label>
        <br />
        <div data-role="footer">
            <a data-role="button" data-icon="ok" onclick="javascript:MYAPP.acceptEULA($('#eula-accept-code').val());">Aceptar</a>
            <a data-role="button" data-icon="cancel" onclick="javascript:MYAPP.refuseEULA();">Cancelar</a>
        </div>
    </div>
</body>
</html>
