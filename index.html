<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
    <title>Ensayos cardilógicos</title>

    <!-- Kendo UI Mobile styles for all supported platforms -->
    <!--<link rel="stylesheet" href="assets/css/kendo.mobile.all.min.css">-->

    <!-- APP styles for all supported platforms -->
<!--    <link rel="stylesheet" href="assets/css/master.css">-->

    <!-- Phonegap JavaScript -->
    <script type="text/javascript" src="phonegap.js" charset="utf-8"></script>
    
    <!-- Kendo UI JavaScript -->
    <script type="text/javascript" src="assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/kendo.mobile.min.js"></script>

    <!-- Kendo UI Culture JavaScript -->
<!--    <script type="text/javascript" src="assets/js/kendo.culture.es-AR.min.js"></script>-->

    <!-- APP JavaScript -->
<!--    <script type="text/javascript" src="assets/js/app.js"></script>-->
</head>
<body>

    <!-- The "layout" defines the common navbar and footer. Views are then swapped
 			 out as the content between this common header and footer -->

    <div data-role="layout" data-id="main-layout">
        <div data-role="header">
            <div data-role="navbar">
                <span data-role="view-title"></span>
            </div>
        </div>
        <div data-role="footer">
            <div data-role="tabstrip">
                <a data-icon="home" href="#home">Home</a>
                <a data-icon="settings" href="#settings">Settings</a>
            </div>
        </div>
    </div>

    <!-- These are the "views" that are displayed between the header and the footer
			 of the layout above. They are specfied as contents of the layout via the
			 data-layout="main-layout" where "main-layout" is the data-id of the desired
			 layout -->
    <div data-role="view" data-layout="main-layout" id="home" data-title="B&uacute;squeda de art&iacute;culos">
        <p>B&uacute;squeda de art&iacute;culos</p>

        <!-- TEXTBOX, ADS y BUTTON -->
        <!--data-click="search" -->
        <a data-role="button" data-icon="search" href="#index">B&uacute;scar Art&iacute;culos</a>
    </div>

    <div data-role="view" data-show="showindex" data-layout="main-layout" id="index" data-title="Art&iacute;culos">
        <ul data-role="listview"
            data-source="_abstracts"
            data-pull-to-refresh="false"
            data-append-on-refresh="true"
            data-template="item-template"
            data-header-template="header-template">
        </ul>
    </div>

    <div data-role="view" data-layout="main-layout" id="settings" data-title="Acerca de...">
        <p>Acerca de...</p>
    </div>

    <script type="text/x-kendo-template" id="header-template">
        Categor&iacute;a - #: category #
    </script>

    <script type="text/x-kendo-template" id="item-template">
        #: title # - #: category #
    </script>
</body>
</html>
